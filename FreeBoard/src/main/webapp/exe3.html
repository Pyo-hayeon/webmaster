<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(function() {
		$("#addBtn").on("click", function() {
			//innerHTML => html(), innerText => text(), value => val();
			let inputId = $("input").eq(0).val();
			let inpuName = $("input").eq(1).val();
			let inpuNum = $("input").eq(2).val();
			if(!inputId || !inpuName || !inpuNum){
				alert('값을 입력해주세요');
			}else{
				$('<tr />').append($('<td>'+inputId+'</td>'),
									$('<td>'+inpuName+'</td>'),
									$('<td>'+inpuNum+'</td>'),
									$('<td><button class=\"delete\">삭제</button</td>')
				).appendTo($('.content tbody'));				
			}	
		});
		
		$(document).on("click", ".delete", function() {
			$(this).closest('tr').remove(); // 버튼이 있는 행 삭제
	    });
	});
</script>
</head>
<body>
	<div class="header">
		<table border="2">
			<tr>
				<th>아이디</th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>점수</th>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button id="addBtn">추가</button>
				</td>
			</tr>
		</table>
	</div>

	<div class="content">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>점수</th>
					<th>관리</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</body>

</html>
